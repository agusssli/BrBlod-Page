  <form id="form_contac" class="needs-validation" method="POST" action="php/registro.php" onsubmit="validate_email()" novalidate >

    <div class="container m-5">

      <div class="col-md mt-3">
        <input type="text" class="form-control" maxlength="45" id="asunto" name="asunto" placeholder="Asunto" required>
        <div class="invalid-feedback">
          Escribe el asunto.
        </div>
      </div>
      <div class="col-md mt-3">
        <input type="text" class="form-control" maxlenght="45" name="email" id="email" name="email" placeholder="Email" required>
        <div class="invalid-feedback">
          Escribe un Email.
        </div>
      </div>
      <!--<div class="col-md mt-3">
        <input type="text" class="form-control" maxlenght="45" id="reemail" name="reemail" placeholder="Reingreser Email" required>
        <div class="invalid-feedback">
          Escribe un Email.
        </div>
      </div> -->
      <div class="col-md mt-3">
        <textarea class="form-control" maxlength="250" id="texto" name="texto" placeholder="Texto" required></textarea>
        <div class="invalid-feedback">
          Llenar campo.
        </div>
      </div>
     
      <div class="col-12 mt-4">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>

    </div>
    
  </form>
  
  

 
  
  
  <script>

    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
         Event.form.addtListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
